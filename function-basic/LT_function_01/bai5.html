          let input_string = prompt("nhập chuỗi muốn tìm kiếm");

              let array_2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

                  array_2.push(param);
                  console.log(array_2);
              }else{
                  console.log('không tìm thấy');
              }             
          }
          checkString(input_string);
      </script>
