<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  </head>
  <body>
      <span style="margin: 50px;">feet</span><span style="margin-left: 100px ;">meters</span><br>
      <input type="text" id="feet" oninput="convert_of_feet(this.value)">
      <input type="text" id="meters" oninput="convert_of_foot(this.value)">

      <script>
          function convert_of_feet(foot){
            let meter = 0.305 * foot;
            document.getElementById('meters').value = meter;
          }
          function convert_of_foot(meter){
              let foot = 3.279 * meter; 
            document.getElementById('feet').value = foot;
          }
      </script>
