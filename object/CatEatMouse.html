<html lang="en">

<head>
    <title>Title</title>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>
    <script>
        class Mouse {
            name;
            weight;
            speed;
            constructor(name, weight, speed) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
            }
            status = true;
            checkSoLuong = 1;
            keu = (string) => {
                console.log(`${this.name} kêu ${string} `);
            }
        }

        class Cat {
            name;
            weight;
            max_speed;
            constructor(name, weight, max_speed) {
                this.name = name;
                this.weight = weight;
                this.max_speed = max_speed;
            }
            keu = (string) => {
                console.log(`${this.name} kêu ${string}`);
            }
            batMouse = (mouse) => {
                if (mouse.checkSoLuong == 1) {
                    if (this.max_speed > mouse.speed) {
                        alert('mèo bắt được chuột');
                    } else {
                        alert('tốc độ không đủ để bắt chuột');

                    }
                }else{
                    alert('không thể bắt hơn 2 con');
                }
            }
            eatMouse = (mouse) => {
                if (mouse.status == true) {
                    this.weight += mouse.weight;
                    return this.weight;
                }
            }

        }
        let Rat = new Mouse('Rat', 200, 50);
        Rat.status;
        Rat.keu(prompt('chuột kêu'));

        let Tom = new Cat('Cat', 400, 60);
        Tom.status;
        Tom.keu(prompt('mèo kêu'));
        Tom.batMouse(Rat);
        console.log(`weight tăng lên sau khi ăn chuột: ${Tom.eatMouse(Rat)}`);
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
