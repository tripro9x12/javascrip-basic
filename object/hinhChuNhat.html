<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        canvas{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;

            this.dienTich = () => {
                return this.width * this.height;
            }
            this.chuVi = () => {
                return (this.width + this.height) * 2;
            }
        }
        function createRectangle() {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            var x = Math.random() * window.innerWidth;
            var y = Math.random() * window.innerHeight;
            let width = +prompt('Nhập chiều rộng: ');
            let height = +prompt('nhập chiều dài: ');
            let rectangle = new Rectangle(width, height);
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(x,y,rectangle.width,rectangle.height);
            ctx.fill();

            // document.writeln(`diện tích: ${rectangle.dienTich()}`);
            // document.writeln(`chu vi: ${rectangle.chuVi()}`);
            alert(`diện tích: ${rectangle.dienTich()}, chu vi: ${rectangle.chuVi()}`);
        }
        createRectangle();
        
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
