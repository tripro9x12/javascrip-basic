<body>
    <script>
        class SwitchButton {
            status = true;
            lamp;
            connectToLamp(bongden,name) {
                this.lamp = bongden;
                bongden.status = this.status; 
                console.log(`kết nối thành công với ${name} `);
            }
            switchOff() {
                this.status = false;
                this.lamp.status = false;
                console.log('tắt công tắc');
            }
            switchOn() {
                this.status = true;
                this.lamp.status = true;
                console.log('bật công tắc');
            }
            switchOff_On_N(n){
                for(let i = 0;i<n;i++){
                    if(i%2==0){
                    this.status = true;
                    this.status = true;
                    console.log(`lần ${i} bật công tắc`);
                }else{
                    this.status = false;
                    this.status = false;
                    console.log(`lần ${i} tắt công tắc`)
                }
                }
            }
        }
        class ElectricLamp {
            status = true;
            constructor(name){
                this.name = name;
            }
            switchOff() {
                this.status = false;
                console.log('tắt công tắc');
            }
            switchOn() {
                this.status = true;
                console.log('bật công tắc');
            }
        }
        let congTac = new SwitchButton();
        let bongDen = new ElectricLamp('bóng đèn');
        congTac.connectToLamp(bongDen,bongDen.name);
        congTac.switchOff_On_N(10);


    </script>
