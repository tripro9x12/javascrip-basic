<!doctype html>
<html lang="en">

<head>
    <title>Radom</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            margin: auto;
        }

        button {
            width: 100px;
            border-radius: 10px;
            margin: 20px 400px;
        }

        button:hover {
            background-color: aqua;
            color: black;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <button type="button" onclick="play();">Chơi</button>

    <script>
        function play() {
            let number = parseInt(prompt("Khoảng mà bạn muốn đoán 1 số: "));
            let random = Math.floor(Math.random() * number);
            let num;
            let count = 0;

            for (count; count < 3; count++) {
                if (random > 0) {
                    num = parseInt(prompt("Nhập số mà bạn muốn đoán"))
                    if (num == random) {
                        alert('chúc mừng' + ' số random là: ' + random);
                        break;
                    } else {
                        if (num < random) {
                            alert('lớn hơn: mời bạn chọn lại');
                        } else {
                            alert('bé thua: mời bạn chọn lại');
                        }
                    }
                }
            }

        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
