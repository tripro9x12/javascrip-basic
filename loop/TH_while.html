    <script>
        /*Bài 1: Viết chương trình nhận vào một số từ hộp thoại, 
                 việc nhập kết thúc khi người dùng nhập vào giá trị -1. 
           Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. 
        */
        function Bai1() {
            let num = parseInt(prompt("Nhập number: "));
            let total = 0;
            while (num != -1) {
                num = parseInt(prompt("Nhập number #: "));
                alert("số bạn vừa nhập: " + num);
                total += num;
                alert("sum là: " + total);
            }
        }
        // Bai1();

        //Bài 2:Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100.
        function Bai2(){
            let i = 1;
            while(i < 100){
                document.write("<hr width = "+i+"%>");
                i++;
            }
        }
        Bai2();

    </script>
