<!doctype html>
<html lang="en">

<head>
    <title>Tổng hóa đơn</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <script>
        //kiểm tra mã giảm giá và tính tổng hóa đơn
        let ma_giam_gia = prompt("Nhập mã giảm giá: ");
        let tong_hoa_don = parseInt(prompt("Nhập tổng hóa đơn: "));
        switch (ma_giam_gia) {
            case 'G10':
                tong_hoa_don = tong_hoa_don - (tong_hoa_don * 10 / 100);
                break;
            case 'G20':
                tong_hoa_don = tong_hoa_don - (tong_hoa_don * 20 / 100);
                break;
            case 'G50':
                tong_hoa_don = tong_hoa_don - (tong_hoa_don * 50 / 100);
                break;
            default:
                tong_hoa_don = tong_hoa_don;
                break;
        }
        console.log(`Tổng hóa đơn sau khi giảm giá là: ${tong_hoa_don}`);
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
