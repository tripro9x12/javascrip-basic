        function drawTable() {
            let table = '<table border = 1>'
            for (let i = 0; i < array.length; i++) {
                table += '<tr>';
                for (let j = 0; j < array[i].length; j++) {
                    table += '<td onclick = "check(' + i + ',' + j + ')">' + array[i][j] + '</td>';
                }
                table += '</tr>';
            }
            table += '</table>';
            document.getElementById('main').innerHTML = table;
        }
        drawTable();

        let flag = true;
        let dem = 0;
        function check(i, j) {
            dem++
            if (array[i][j] === '.') {
                if (dem % 2 == 1) {
                    array[i][j] = 'O';
                    flag = !flag;
                    drawTable();
                } else {
                    array[i][j] = 'X';
                    flag = !flag;
                    drawTable();
                }
            }
